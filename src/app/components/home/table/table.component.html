<div *ngIf="!loading">
    <table *ngIf="!hasError()" mat-table [dataSource]="vaccines" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="tip">
        <th mat-header-cell *matHeaderCellDef> Tip </th>
        <td mat-cell *matCellDef="let element"> {{element.tip}} </td>
        </ng-container>
        <ng-container matColumnDef="doses">
        <th mat-header-cell *matHeaderCellDef> Doses </th>
        <td mat-cell *matCellDef="let element"> {{element.doses}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="hasError()">
        <h2>{{errorMessage}}</h2>
    </div>
</div>
<div *ngIf="loading">
    <h2>Carregando Dados</h2>
</div>
